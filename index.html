<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in</title>
	 <link rel="stylesheet" type="text/css" href="sign.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
	
<header>
	
	<content class="p-5">
		<form method="post">
		<h1>Sign in</h1><br>
		<h4>Name</h4>
		<input type="text" name="name" autocomplete="off" required >
		<span id="nameE" class="text-danger"></span>
		<h4>Email</h4>
		<input type="text" name="email" autocomplete="off" required><br>
		<h4>Password</h4>
		<input type="password" name="password" autocomplete="off" required><br><br>
	    <button type="submit" name="submit" class="px-3 p-1 bg-success text-white border-0"><a href="login.html" class="text-white text-decoration-none">Submit</a></button>
	     
	</form>
	</content>
</header>
</body>
</html>
